<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=chrome">
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
        {% block head %}{% endblock %}
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
    </head>
    <body> 
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('index')}}">Save Your Groceries</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('scan')}}">Scan</a>
                        </li>
                        <li class="nav-item">
                            {% if current_user.is_anonymous %}
                            <a class="nav-link" href="{{url_for('login')}}">Login</a>
                            {% else %}
                            <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>  
            </div>
        </nav>
        <main class="container-fluid">
            <div id="flashModal" class="flash-modal modal " tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content flash-modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Alert</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div id="modalText" class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div id="flashModal" class="flash-modal">
                <div class="flash-modal-content">
                    <span class="close">&times;</span>
                    <div id="modalText"></div>
                </div>
            </div> -->
            {% block body %}{% endblock %}
        </main>
        <div class="footer">
            <footer>
                <h4>
                    Made by Jack Wang &#169; 2021
                </h4>
            </footer>
        </div>
    </body>
    <script>
    let modal = document.getElementById("flashModal");
    let modalText = document.getElementById("modalText");
    document.getElementsByClassName("close")[0].onclick = () => {
        modal.style.display = "none";
    }    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        modal.style.display = "block";
        console.log("{{ messages }}");
        let info = document.createElement("ul");
        {% for message in messages %}
                let node = document.createElement("li");
                let text = document.createTextNode("{{ message }}")
                node.appendChild(text)
                info.appendChild(node);
        {% endfor %}
        modalText.appendChild(info);
    {% endif %}
    {% endwith %}

    window.onclick = (e) => {
            console.log("click");
            if (modal.style.display == "block") {
                modal.style.display = "none";
            }
        };
    </script>
</html>
